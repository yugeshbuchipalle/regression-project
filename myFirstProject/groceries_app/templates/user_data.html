{% extends "base.html" %}
<body>
	{% block content %}
	<h2> Registered Users2</h2>
	{% if request.user.is_superuser or request.user.is_staff %}
	<table border="2">
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>Email</td>
			<td>Phone</td>
		</tr>

		{% for user in alldata %}
		<tr>
			<td>{{ user.id }}</td>
			<td>{{ user.name }}</td>
			<td>{{ user.emailid }}<td>
		</tr>
		{% endfor %}
		</table>
		{% endif %}
	{% endblock %}

</body>
